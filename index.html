<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon battle</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>

<body>

    <main>
        <!-- full battle container -->
        <section id="battle_container">

            <!-- pokemon top side -->
            <section class="pokemon_container" id="pokemon_top_container">
                <section class="pokemon_stats" id="pokemon_top_stats">
                    <h2 class="name"></h2>
                    <h3 class="level">:L30</h3>
                    <div class="hp">HP: <span></span></div>
                </section>
                <div class="pokemon_image_container">
                    <img id="pokemon_top" src="" alt="">
                </div>
            </section>

            <!-- pokemon bottom side -->
            <section class="pokemon_container" id="pokemon_bottom_container">
                <section class="pokemon_stats" id="pokemon_bottom_stats">
                    <h2 class="name"></h2>
                    <h3 class="level">:L30</h3>
                    <div class="hp">HP: <span></span></div>
                </section>
                <div class="pokemon_image_container">
                    <img id="pokemon_bottom" src="" alt="">
                </div>
            </section>

            <!-- pokemon battle options -->
            <section id="pokemon_options_container">
                <section class="options_information">
                    <p>Je gebruikt dit nu hey joe</p>
                </section>
                <form action="" id="pokemon_options">
                    <button type="button">Fight</button>
                    <button type="button">PkMn</button>
                    <button type="button">Item</button>
                    <button type="button">Run</button>
                </form>
                <form action="" id="pokemon_moves">
                </form>
            </section>
        </section>
    </main>

</body>

</html>
